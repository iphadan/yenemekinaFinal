{% extends 'base.html' %}

{% block content %}
   <!-- Header-->
   <header class="bg-dark py-5">
    <div class="container px-8 px-lg-8 my-8">
        <div class="text-center text-white">
            <h1 class="display-8 fw-bolder">Welcome to YeneMekina</h1>
            <p class="lead fw-normal text-white-50 mb-0">Admin Login</p>
        </div>
    </div>
</header>
<section class="py-5">
  <div class="container px-8 px-lg-9 mt-10">
      <div class="row gx-4 gx-lg-9 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" > 
                       
          <div class="card h-100" >
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}

  


<div class="mb-3 row">
    
    <label for="username" class="col-sm-10 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" id="username" placeholder="Username" name="username">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-10 col-form-label" >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-secondary mb-3">Login</button>
  </div>
</form></div></div></div></div></section>

{% endblock %}
